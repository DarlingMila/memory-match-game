<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Memory match game</title>
</head>
<body>
  <div class="main">
    <h1 class="main__title">Memory match game</h1>
    
    <div class="menu">
      <button type="button" class="menu__btn menu__btn_reset">Reset</button>
      <button type="button" class="menu__btn menu__btn_settings">Settings</button>
    </div>
    <div class="board"></div>
  </div>

  
  <div class="modal modal_text">
    <div class="modal__header">
      <h2 class="modal__title">Text</h2>
      <button class="modal__btn modal__btn_close">&times;</button>
    </div>
    <div class="modal__body">
      <button type="button" class="modalBtn modalBtn_reset">Reset</button>
      <button type="button" class="modalBtn modalBtn_settings">Settings</button>
    </div>
  </div>

  <div class="modal modal_settings">
    <div class="modal__header">
      <h2>Settings</h2>
      <button class="modal__btn modal__btn_close">&times;</button>
    </div>
    <div class="modal__body">
      <form name="settingsForm" class="form">

        <fieldset>
          <h3>Theme:</h3>
          <ul class="list list_themes">
          </ul>
        </fieldset>

        <fieldset>
          <h3>Pairs:</h3>
          <ul>
            <li>
              <input type="radio" class="input input_amount" name="amount" id="4" value="4">
              <label for="4">4</label>
            </li>
            <li>
              <input type="radio" class="input input_amount" name="amount" id="6" value="6">
              <label for="6">6</label>
            </li>
            <li>
              <input type="radio" class="input input_amount" name="amount" id="8" value="8" checked>
              <label for="8">8</label>
            </li>
          </ul>
        </fieldset>

        <button type="submit" class="settingsForm__btn">Apply changes</button>
      </form>
      
    </div>
  </div>
  <div class="overlay"></div>

  <script src="app.js"></script>
</body>
</html>
